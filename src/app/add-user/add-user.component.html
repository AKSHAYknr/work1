<div class="row">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="age">
    </div>
    <div>
        <button class="btn btn primary" (click)="onAdduser()">Add user</button>
    </div>
</div>
